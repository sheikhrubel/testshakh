
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_DELTA | Md Rubel Shakh | L3_ADMIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --accent: #10b981;
            --accent-dim: rgba(16, 185, 129, 0.15);
            --text: #ffffff;
            --text-muted: #666666;
            --border: #1a1a1a;
        }

        html:not(.dark) {
            --bg: #f5f5f5;
            --surface: #ffffff;
            --accent: #059669;
            --accent-dim: rgba(5, 150, 105, 0.1);
            --text: #000000;
            --text-muted: #888888;
            --border: #e5e5e5;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Scoped Components */
        .top-bar {
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            background: var(--bg);
        }

        .nav-tree {
            width: 260px;
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .status-footer {
            height: 30px;
            border-top: 1px solid var(--border);
            font-size: 10px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background: var(--bg);
            color: var(--text-muted);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .nav-item:hover { color: var(--accent); }
        .nav-item.active {
            color: var(--accent);
            border: 1px solid var(--accent-dim);
            background: var(--accent-dim);
        }

        /* Biometric Frame */
        .biometric-container {
            position: relative;
            border: 1px solid var(--border);
            padding: 20px;
            background: var(--surface);
        }
        
        .biometric-photo-wrapper {
            position: relative;
            border: 1px solid var(--accent);
            padding: 10px;
        }

        .photo-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 9px;
            color: var(--accent);
            opacity: 0.8;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            animation: scan-move 4s linear infinite;
            z-index: 5;
        }

        @keyframes scan-move {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }

        /* Telemetry Bars */
        .telemetry-bar {
            height: 6px;
            background: #111;
            width: 100%;
            margin-top: 5px;
        }
        .telemetry-fill {
            height: 100%;
            background: var(--accent);
            transition: width 1.5s ease;
        }

        .corner-br { border-right: 2px solid var(--accent); border-bottom: 2px solid var(--accent); position: absolute; bottom: -2px; right: -2px; width: 10px; height: 10px; }
        .corner-tl { border-left: 2px solid var(--accent); border-top: 2px solid var(--accent); position: absolute; top: -2px; left: -2px; width: 10px; height: 10px; }

        .tech-toggle {
            display: flex;
            background: #111;
            border: 1px solid #222;
            border-radius: 4px;
            padding: 2px;
        }
        .tech-toggle button {
            padding: 4px 12px;
            font-size: 10px;
            font-weight: 800;
            border-radius: 2px;
        }
        .tech-toggle button.active {
            background: var(--accent);
            color: #000;
        }

        .scroll-hide::-webkit-scrollbar { display: none; }
        
        /* Grid system for modules */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .status-tag {
            font-size: 9px;
            padding: 2px 6px;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-weight: 800;
        }
    </style>
</head>
<body class="crt">

    <!-- Top Navigation Bar -->
    <header class="top-bar flex justify-between">
        <div class="flex items-center gap-6">
            <div class="w-10 h-10 bg-emerald-950 flex items-center justify-center border border-emerald-500/30">
                <span class="text-emerald-500 font-black">R</span>
            </div>
            <div class="leading-none">
                <div class="text-[10px] font-bold text-white"><span class="text-emerald-500">USER:</span> RUBEL_SHAKH</div>
                <div class="text-[9px] text-gray-500 mt-1 uppercase">Auth_Level: L3_ADMIN</div>
            </div>
        </div>

        <div class="flex items-center gap-8">
            <div class="hidden md:flex flex-col items-end">
                <div class="text-[9px] text-emerald-500 font-bold uppercase tracking-widest">Click_For_Light</div>
                <div class="text-[9px] text-gray-600 uppercase">Color_Scheme</div>
            </div>
            <button onclick="toggleTheme()" class="w-10 h-10 border border-gray-800 rounded-full flex items-center justify-center hover:border-emerald-500 group transition-all">
                <i data-lucide="settings" class="w-4 h-4 text-gray-500 group-hover:text-emerald-500 group-hover:rotate-90 duration-500"></i>
            </button>
            <div class="h-8 w-[1px] bg-gray-800"></div>
            <div class="tech-toggle">
                <button class="active">TECH</button>
                <button>HUMAN</button>
            </div>
            <div class="ml-4 text-right">
                <div class="text-[8px] text-gray-600 font-bold uppercase">Module_ID</div>
                <div id="module-id-label" class="text-xs text-emerald-500 font-bold tracking-widest">OVERVIEW</div>
            </div>
        </div>
    </header>

    <div class="flex h-[calc(100vh-90px)]">
        <!-- Sidebar Navigation Tree -->
        <aside class="nav-tree">
            <div class="text-[9px] text-gray-700 font-black uppercase tracking-[0.2em] mb-6">Navigation_Tree</div>
            
            <nav class="space-y-1 flex-1">
                <button onclick="mountModule('hero')" class="nav-item w-full active" data-module="hero">
                    <i data-lucide="layout-grid" class="w-4 h-4"></i>
                    <span>01_Overview</span>
                </button>
                <button onclick="mountModule('about')" class="nav-item w-full" data-module="about">
                    <i data-lucide="user" class="w-4 h-4"></i>
                    <span>02_Profile</span>
                </button>
                <button onclick="mountModule('skills')" class="nav-item w-full" data-module="skills">
                    <i data-lucide="layers" class="w-4 h-4"></i>
                    <span>03_Services</span>
                </button>
                <button onclick="mountModule('experience')" class="nav-item w-full" data-module="experience">
                    <i data-lucide="clipboard-list" class="w-4 h-4"></i>
                    <span>04_Incidents</span>
                </button>
                <button onclick="mountModule('knowledge')" class="nav-item w-full" data-module="knowledge">
                    <i data-lucide="book-open" class="w-4 h-4"></i>
                    <span>05_Knowledge</span>
                </button>
                <button onclick="mountModule('contact')" class="nav-item w-full" data-module="contact">
                    <i data-lucide="shield" class="w-4 h-4"></i>
                    <span>06_Security</span>
                </button>
                <button onclick="mountModule('contact')" class="nav-item w-full" data-module="contact">
                    <i data-lucide="mail" class="w-4 h-4"></i>
                    <span>07_Comms</span>
                </button>
            </nav>

            <div class="mt-auto p-4 border border-emerald-900/10 bg-emerald-950/5 rounded">
                <div class="text-[9px] text-emerald-500 font-bold uppercase mb-3 tracking-widest">System_Status</div>
                <div class="space-y-3">
                    <div>
                        <div class="flex justify-between text-[8px] font-bold uppercase mb-1">
                            <span>CPU_Load</span>
                            <span class="text-emerald-500">12%</span>
                        </div>
                        <div class="h-1 bg-gray-900 w-full"><div class="h-full bg-emerald-500/40 w-[12%]"></div></div>
                    </div>
                    <div>
                        <div class="flex justify-between text-[8px] font-bold uppercase mb-1">
                            <span>Mem_Usage</span>
                            <span class="text-emerald-500">44%</span>
                        </div>
                        <div class="h-1 bg-gray-900 w-full"><div class="h-full bg-emerald-500 w-[44%]"></div></div>
                    </div>
                    <div class="flex justify-between items-center text-[8px] font-bold uppercase pt-1">
                        <span>SSL_Cert</span>
                        <span class="text-emerald-500">Valid</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main id="module-container" class="flex-1 overflow-y-auto p-10 scroll-hide">
            <!-- Dynamic Content -->
        </main>
    </div>

    <!-- Persistent Status Footer -->
    <footer class="status-footer justify-between">
        <div class="flex gap-8 items-center">
            <div class="flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span> SYSTEM NORMAL</div>
            <div>UPTIME: <span id="uptime-display">10Y 4M 12D</span></div>
            <div>LATENCY: 14ms</div>
        </div>
        <div class="flex gap-6 uppercase tracking-widest">
            <div>Binary Protocol: <span class="text-emerald-500">Active</span></div>
            <div>|</div>
            <div>Dark UI</div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
