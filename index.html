
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_DELTA | Md Rubel Shakh | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --neon-green: #10b981;
            --neon-blue: #06b6d4;
            --bg-dark: #020617;
            --bg-light: #f8fafc;
            --text-dark: #e2e8f0;
            --text-light: #0f172a;
            --border-alpha: rgba(16, 185, 129, 0.2);
        }

        .dark {
            --current-bg: var(--bg-dark);
            --current-text: var(--text-dark);
            --current-accent: var(--neon-green);
            --sidebar-bg: rgba(15, 23, 42, 0.6);
        }

        html:not(.dark) {
            --current-bg: var(--bg-light);
            --current-text: var(--text-light);
            --current-accent: #059669; /* Slightly darker green for light mode contrast */
            --sidebar-bg: #ffffff;
            --border-alpha: rgba(5, 150, 105, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--current-bg);
            color: var(--current-text);
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* CRT Scanline Effect - Only in Dark Mode */
        .dark .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            100% { opacity: 0.99; }
        }

        .dark .flicker { animation: flicker 0.1s infinite; }

        .system-border {
            border: 1px solid var(--border-alpha);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .dark .system-border {
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.05);
        }

        .scroll-hide::-webkit-scrollbar { display: none; }
        .scroll-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .terminal-cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: var(--current-accent);
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .module-entry {
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-fill {
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Theme Toggle Styling */
        .theme-toggle {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .theme-toggle:hover {
            transform: translateY(-2px);
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="crt">
    <!-- Boot Sequence Screen -->
    <div id="boot-screen" class="fixed inset-0 z-[200] bg-slate-950 p-6 md:p-12 mono text-emerald-500 text-sm md:text-base overflow-hidden">
        <div id="boot-log" class="space-y-1"></div>
        <div id="boot-cursor" class="terminal-cursor mt-2"></div>
    </div>

    <!-- Main Dashboard Shell -->
    <main id="dashboard" class="hidden h-screen flex flex-col md:flex-row overflow-hidden">
        
        <!-- Sidebar Navigation -->
        <nav class="w-full md:w-72 border-b md:border-b-0 md:border-r border-emerald-900/30 bg-[var(--sidebar-bg)] p-4 flex flex-col justify-between shrink-0 z-10 shadow-xl">
            <div>
                <!-- Theme Switcher CTA -->
                <div class="mb-6">
                    <button onclick="toggleTheme()" class="theme-toggle w-full flex flex-col items-start p-3 rounded-lg border border-emerald-500/20 bg-emerald-500/5 hover:bg-emerald-500/10 transition-all">
                        <div class="flex items-center gap-2 mb-1">
                            <i data-lucide="sun" class="w-4 h-4 text-emerald-600 dark:hidden"></i>
                            <i data-lucide="moon" class="w-4 h-4 text-emerald-400 hidden dark:block"></i>
                            <span class="text-[10px] font-bold mono uppercase tracking-widest text-emerald-600 dark:text-emerald-400">Environment Mode</span>
                        </div>
                        <span class="text-xs font-semibold text-slate-600 dark:text-emerald-300/70" id="theme-cta-text">
                            Switch to High-Legibility Mode
                        </span>
                    </button>
                </div>

                <div class="flex items-center gap-3 mb-8 px-2">
                    <div class="w-3 h-3 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]"></div>
                    <h1 class="font-bold tracking-tighter text-xl mono text-emerald-600 dark:text-emerald-500">SYSTEM_DELTA</h1>
                </div>
                
                <ul class="space-y-1.5">
                    <li>
                        <button onclick="mountModule('hero')" class="nav-btn group flex flex-col items-start w-full px-4 py-3 rounded-md transition-all hover:bg-emerald-500/10" data-module="hero">
                            <div class="flex items-center gap-3">
                                <i data-lucide="terminal" class="w-4 h-4"></i>
                                <span class="text-xs font-bold mono uppercase tracking-wider">Console</span>
                            </div>
                            <span class="text-[10px] opacity-50 ml-7 uppercase tracking-tighter font-medium">Home Module</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="mountModule('about')" class="nav-btn group flex flex-col items-start w-full px-4 py-3 rounded-md transition-all hover:bg-emerald-500/10" data-module="about">
                            <div class="flex items-center gap-3">
                                <i data-lucide="user-cog" class="w-4 h-4"></i>
                                <span class="text-xs font-bold mono uppercase tracking-wider">Profile</span>
                            </div>
                            <span class="text-[10px] opacity-50 ml-7 uppercase tracking-tighter font-medium">Personal Details</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="mountModule('skills')" class="nav-btn group flex flex-col items-start w-full px-4 py-3 rounded-md transition-all hover:bg-emerald-500/10" data-module="skills">
                            <div class="flex items-center gap-3">
                                <i data-lucide="activity" class="w-4 h-4"></i>
                                <span class="text-xs font-bold mono uppercase tracking-wider">Services</span>
                            </div>
                            <span class="text-[10px] opacity-50 ml-7 uppercase tracking-tighter font-medium">Core Skills</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="mountModule('experience')" class="nav-btn group flex flex-col items-start w-full px-4 py-3 rounded-md transition-all hover:bg-emerald-500/10" data-module="experience">
                            <div class="flex items-center gap-3">
                                <i data-lucide="database" class="w-4 h-4"></i>
                                <span class="text-xs font-bold mono uppercase tracking-wider">Logs</span>
                            </div>
                            <span class="text-[10px] opacity-50 ml-7 uppercase tracking-tighter font-medium">Work History</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="mountModule('knowledge')" class="nav-btn group flex flex-col items-start w-full px-4 py-3 rounded-md transition-all hover:bg-emerald-500/10" data-module="knowledge">
                            <div class="flex items-center gap-3">
                                <i data-lucide="book-open" class="w-4 h-4"></i>
                                <span class="text-xs font-bold mono uppercase tracking-wider">Docs</span>
                            </div>
                            <span class="text-[10px] opacity-50 ml-7 uppercase tracking-tighter font-medium">Certificates</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="mountModule('contact')" class="nav-btn group flex flex-col items-start w-full px-4 py-3 rounded-md transition-all hover:bg-emerald-500/10" data-module="contact">
                            <div class="flex items-center gap-3">
                                <i data-lucide="shield-check" class="w-4 h-4"></i>
                                <span class="text-xs font-bold mono uppercase tracking-wider">Comms</span>
                            </div>
                            <span class="text-[10px] opacity-50 ml-7 uppercase tracking-tighter font-medium">Connect</span>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Footer Stats -->
            <div class="mt-auto pt-6 border-t border-emerald-900/10 px-2 space-y-4 hidden md:block">
                <div class="space-y-1">
                    <div class="flex justify-between text-[10px] mono uppercase text-emerald-600 dark:text-emerald-500/40 font-bold">
                        <span>CPU Load</span>
                        <span>12%</span>
                    </div>
                    <div class="w-full h-1 bg-emerald-900/10 dark:bg-emerald-900/20 rounded-full overflow-hidden">
                        <div class="h-full bg-emerald-500 w-[12%] animate-pulse"></div>
                    </div>
                </div>
                <div class="space-y-1">
                    <div class="flex justify-between text-[10px] mono uppercase text-emerald-600 dark:text-emerald-500/40 font-bold">
                        <span>System Uptime</span>
                        <span id="uptime-clock">00:00:00</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <section id="module-container" class="flex-1 overflow-y-auto p-4 md:p-12 scroll-hide relative bg-[var(--current-bg)]">
            <!-- Dynamic Content Loaded Here -->
        </section>

    </main>

    <script src="script.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
